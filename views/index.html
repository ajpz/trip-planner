{% extends "layout.html" %}
{% block content %}
  <h3>Items</h3>

<div class = "container">
    <div class  = "row width-test">
        <div class="col-lg-8 map" id="google-map">
          <h1> I AM THE MAP</h1>
        </div>
        <div class="col-lg-4 float-right">
          <div class="form-group">
              <label for="hotels" class="col-sm-12 control-label">Hotels</label>
              <div class="col-sm-12">
                <select name="hotels"  class="dropdown">
                  {% for hotel in hotels %}
                  <option value="{{hotel.name}}">{{hotel.name}}</option>
                  {% endfor %}
                </select>
                <button class="btn btn-danger active"> X </button>
              </div>
            </div>
          <div class="form-group">
              <label for="restaurants" class="col-sm-12 control-label">Restaurants</label>
              <div class="col-sm-12">
                <select name="restaurants" class="dropdown">
                  {% for restaurant in restaurants %}

                  <option value="{{restaurant.name}}">{{restaurant.name}}</option>
                  {% endfor %}
                
                </select>
                <button class="btn btn-danger active"> X </button>
              </div>
            </div>
          <div class="form-group">
               <label for="thingsToDo" class="col-sm-12 control-label">Things To Do</label>
               <div class="col-sm-12">
                <select name="thingsToDo" class="dropdown">
                  {% for activity in activities %}
                
                  <option value="{{activity.name}}">{{activity.name}}</option>
                  {% endfor %}
                
                </select>
                <button class="btn btn-danger active"> X </button>
              </div>
            </div>
          </div>
        <div class='col-lg-4 day-selector'>
          <p>Day 2 Itinerary</p>
        </div>
        <div class='col-lg-4 day-selector'>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <button type="button" class="btn btn-default">3</button>
            <button type="button" class="btn btn-default">4</button>

          </div>
        </div>
        <div id ="test" class="col-lg-4 float-right">
          <div class="form-group">
              <label for="hotels" class="col-sm-12 control-label">Hotels</label>
              <div class="col-sm-12">
                <ul class="entries">
                  <li value="open">The Radisson</li>
                </ul>
                <button class="btn btn-danger active"> X </button>
              </div>
            </div>
          <div class="form-group">
              <label for="restaurants" class="col-sm-12 control-label">Restaurants</label>
              <div class="col-sm-12">
                <ul class="entries">
                  <li value="open">Alta</li>
                </ul>
                <button class="btn btn-danger active"> X </button>
              </div>
            </div>
          <div class="form-group">
              <label for="activities" class="col-sm-12 control-label">Things To Do</label>
              <div class="col-sm-12">
                <ul class="entries">
                  <li value="open">The Museum</li>
                </ul>
                <button class="btn btn-danger active"> X </button>
              </div>
            </div>            
        </div>
    </div>
</div>

{% endblock %}
